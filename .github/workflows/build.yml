name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # IBALIK NATIN SA JAVA 11 (Ito ang tested na gumagana)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build App
        run: |
          cordova create app com.dugzhak.pool PinoyPool
          cp index.html app/www/
          cp config.xml app/
          cd app
          # Gamitin natin ang Android 11 (Stable sa Java 11)
          cordova platform add android@11.0.0
          cordova build android --release --no-telemetry

      # ITO ANG BAGO: Version 4 na para hindi mag-error
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PinoyPool-APK
          path: app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
